name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/

    - name: Install dependencies
      run: npm i

    - name: Build
      run: npm run build

    - name: Publish to npm
      uses: lyzhang1999/npm-publish@v1.0.2
      with:
        token: ${{ secrets.NPM_TOKEN }}
